<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멀티플레이 방</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #222; }
        #container { width: 100vw; height: 100vh; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4); max-width: 300px;
        }
        #info h3 { margin: 0 0 15px 0; color: #FFD700; font-size: 18px; }
        #info p { margin: 8px 0; font-size: 14px; line-height: 1.4; }
        .status { color: #90EE90; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h3>멀티플레이 격투 게임</h3>
        <p class="status">WASD : 이동</p>
        <p class="status">Shift : 달리기</p>
        <p class="status">K : 점프</p>
        <p class="status">L : 구르기</p>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
